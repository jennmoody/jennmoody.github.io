<!doctype html>
<html>

<head>
  <title>First Event</title>
  <script>
    function showCongratulations(theButtonClicked) {
      document.getElementById("result_display").innerHTML =
      "Congratulations, you did it! <p>You got the page to update.</p>"
      theButtonClicked.innerHTML = "Click Me Again!"
    }

  </script>

  <style>
    body{
      background-color: DarkSlateBlue;
      color: white;
    }
    #result_display{
      background-color: DarkGrey;
      width: 300px;
      height: 150px;
      position: relative;
      top: 10px;
      left: 10px;
    }
  </style>
</head>

<body>
  <h1>Notes on Functions</h1>
  <p>Functions should look like this:<br>
    function theFunctionName(whatGoesIn)<br>
    <br> Function names should always describe the what the function
    is supposed to do with a verb. <br>
    Like this:<br>
    function showCongratulations(theButtonClicked)</p>
    <button onclick=showCongratulations(this)>Click Me!</button>
    <section id="result_display"></section>
</body>

</html>
